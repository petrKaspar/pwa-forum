<h1>Model-based Form</h1>


<div class="forum jumbotron center-block">
  <form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()">

    <table>
      <tr>

        <div class="form-group">
          <td><label>User:</label></td>
          <td><label>{{currentUser.username}}</label></td>
          <!--<td><input type="text" disabled="disabled" formControlName="firstName"></td>-->
        </div>
      </tr>
      <tr>
        <div class="form-group">
          <td><label>Title:</label></td>
          <td><input size="50" type="text" formControlName="title"></td>
        </div>
      </tr>
      <tr>
        <div class="form-group">
          <td><label>Message:</label></td>
          <td><textarea formControlName="message" rows="4" cols="80"></textarea></td>
        </div>
      </tr>
      <tr>
        <div class="form-group">
          <td>
            <button type="submit" [disabled]="!myForm.valid" (click)="addThread()">Submit</button>
          </td>
          <td>
            <button (click)="reset()">Reset form</button>
          </td>
        </div>
      </tr>
    </table>
    <p><a class="btn btn-primary btn-lg" role="button" (click)="back()">Back on main page</a></p>


  </form>
</div>
