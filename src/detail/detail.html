<h1>Model-based Form</h1>


<h3>Thread with id {{id}} </h3>
<div class="forum jumbotron center-block">
  <form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()">

    <table cellspacing="0" cellpadding="0" border="0">

      <tr>
        <div class="form-group">
          <td><label><u><i>Title:</i></u></label></td>
          <label><h3>{{this.title2}}</h3></label>
          <!--<td><input type="text" disabled="disabled" formControlName="firstName"></td>-->
        </div>
      </tr>
      <tr>
        <div class="form-group">
          <td ><label><u><i>Last update:</i></u></label></td>
          <td style="width: 200px"><label>{{this.last_update }}</label></td>
          <!--<td><input type="text" disabled="disabled" formControlName="firstName"></td>-->
        </div>
      </tr>
      <tr>
        <div class="form-group">
          <td><label><u><i>Owner:</i></u></label></td>
          <td><label>{{this.id_author}}</label></td>
          <!--<td><input type="text" disabled="disabled" formControlName="firstName"></td>-->
        </div>
      </tr>
      <tr>
        <div class="form-group">
          <label ><u><i>Messages:</i></u></label>
          <div style="margin-bottom: 10px; margin-top: 15px; margin-left: 15px; ">

            <style type="text/css">
              .aaa{
                margin-left: 20px;
              }

              span{
                margin-left: 20px;
              }

            </style>


            <label [innerHTML]="text"></label>
          </div>
        </div>

      </tr>


      <tr>
        <div class="form-group">
          <td><label><i>Message:</i></label></td>
          <td><textarea formControlName="message" rows="4" cols="80"></textarea></td>
        </div>
      </tr>
      <tr>
        <div class="form-group">
          <td>
            <button type="submit" [disabled]="!myForm.valid" (click)="updateThread()">Submit</button>
          </td>
          <td>
            <button (click)="reset()">Reset form</button>
          </td>
        </div>
      </tr>
    </table>
    <p><a class="btn btn-primary btn-lg" role="button" (click)="back()">Back on main page</a></p>



  </form>
</div>
