<div class="forum jumbotron center-block">

    <table>

      <tr>
        <div class="form-group">
          <td><label>Title:</label></td>
          <td><input size="50" type="text" formControlName="title"></td>
        </div>
      </tr>
      <tr>
        <div class="form-group">
          <td><label>Message:</label></td>
          <td><textarea formControlName="message" rows="4" cols="80"></textarea></td>
        </div>
      </tr>
      <tr>
        <div class="form-group">
          <td>
            <button type="submit" [disabled]="!myForm.valid">Submit</button>
          </td>
          <td>
            <button (click)="reset()">Reset form</button>
          </td>
        </div>
      </tr>
    </table>
    <p><a class="btn btn-primary btn-lg" role="button" (click)="back()">Back on main page</a></p>

  </form>
</div>
